    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:sans-serif;

            color: #f5f0e1;

            display: flex;
            flex-direction: column;
            align-items: center;

        }

        nav {

        }

        nav a {
            color: #f5f0e1;
            margin: 0 30px;
            text-decoration: none;
            font-weight: bold;

        }

        nav a:hover {
            color: #ffd700;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #fcfbf9;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        }

        .profile-container {
            display: flex;
            gap: 50px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .profile-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid #ffd700;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .bio {
            max-width: 500px;
            font-size: 20px;
            line-height: 1.8;
            text-align: justify;
        }
